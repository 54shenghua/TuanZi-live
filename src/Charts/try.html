<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue Example</title>
  <script src="./ref/vue.js"></script>
  <script src="./ref/axios.min.js"></script>
  <style>
    body,html{
    height: 100%;
    width:100%;
    margin:0 0 0 0;
    overflow: hidden;}
    #app {
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .progress-bar {
      height: 19%;
    }

    .progress-bar-background {
      height: 100%;
      width: 80%;
    }

    .progress-bar-fill {
      border-radius: 9px;
      height: 100%;
      background-color: rgba(92, 92, 191, 0.827);
    }

    .progress-bar-label {
      height: 100%;
      display: inline;
      float: left;
    }
    .progress-bar-count{
      float: right;
      display: inline;
    }
    .time{
      height: 9%;
    }
  </style>
</head>

<body>
  <div id="time">剩余时间为：{{time}}</div>
  <div id="app">
    <div class="progress-bar" v-for="(option, index) in options" :key="index">
      <div class="progress-bar-background">
        <div class="progress-bar-label">{{ option.label }}</div>
        <div class="progress-bar-count">{{ option.count }}</div>
        <div class="progress-bar-fill" :style="{ width: getOptionPercentage(option) + '%' }"></div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el:'#time',
      data(){
        return{
          time:30
        }
      }
    })




    new Vue({
      el: '#app',
      data(){
        return{
        options: [
          { label: 'A选项', count: 0 },
          { label: 'B选项', count: 0 },
          { label: 'C选项', count: 0 },
          { label: 'D选项', count: 0 },
        ],
        totalCount: 0
      }},
      methods: {
        // 计算选项的百分比
        getData() {
          axios.get('http://127.0.0.1:8000/pc')
            .then(response=> {
              this.options = response.data.data;
            })
            .catch(function (error) {
              console.log(error);
            })
        },
        getOptionPercentage(option) {
          all = 0
          for (i = 0; i < this.options.length; i++) {
            all += this.options[i].count
          }
          this.totalCount = all
          return Math.round((option.count / this.totalCount) * 100);
        },
      },
      created() {
        setInterval(() => {
          this.getData();
        }, 1500);
      }
    });
  </script>
</body>

</html>
